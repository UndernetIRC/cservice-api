basePath: /api/v1
definitions:
  admin.RoleCreateResponse:
    properties:
      id:
        type: integer
    type: object
  admin.RoleDataRequest:
    properties:
      description:
        maxLength: 255
        minLength: 3
        type: string
        x-order: "1"
      name:
        maxLength: 50
        minLength: 3
        type: string
        x-order: "0"
    required:
    - name
    type: object
  admin.RoleListResponse:
    properties:
      roles:
        items:
          $ref: '#/definitions/admin.RoleNameResponse'
        type: array
    type: object
  admin.RoleNameResponse:
    properties:
      description:
        type: string
        x-order: "2"
      id:
        type: integer
        x-order: "0"
      name:
        type: string
        x-order: "1"
    type: object
  admin.UsersRequest:
    properties:
      users:
        items:
          type: string
        type: array
    required:
    - users
    type: object
  admin.roleUpdateResponse:
    properties:
      id:
        type: integer
    type: object
  controllers.LoginResponse:
    properties:
      access_token:
        type: string
        x-order: "0"
      refresh_token:
        type: string
        x-order: "1"
    type: object
  controllers.MeChannelResponse:
    properties:
      access:
        type: integer
      channel_id:
        type: integer
      last_modified:
        type: integer
      name:
        type: string
    type: object
  controllers.MeResponse:
    properties:
      channels:
        items:
          $ref: '#/definitions/controllers.MeChannelResponse'
        type: array
