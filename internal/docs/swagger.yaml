host: localhost:8080
info:
  contact:
    email: ratler@undernet.org
    name: Ratler
  description: '...'
  license:
    name: MIT
    url: https://github.com/UndernetIRC/cservice-api/blob/master/LICENSE
  title: UnderNET Channel Service API
  version: "0.1"
paths:
  /admin/roles:
    get:
      description: Returns a list of roles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.RoleListResponse'
      security:
      - JWTKeyAuth: []
      summary: List roles
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: Creates a new role
      parameters:
      - description: Role data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/admin.RoleDataRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/admin.RoleCreateResponse'
      security:
      - JWTKeyAuth: []
      summary: Create role
      tags:
      - admin
  /admin/roles/{id}:
    delete:
      description: Deletes a role
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
      security:
      - JWTKeyAuth: []
      summary: Delete role
      tags:
      - admin
    put:
      consumes:
      - application/json
      description: Updates a role
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: integer
      - description: Role data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/admin.RoleDataRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.roleUpdateResponse'
      security:
      - JWTKeyAuth: []
      summary: Update role
      tags:
      - admin
  /admin/roles/{id}/users:
    delete:
      consumes:
      - application/json
      description: Removes users from a role
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: integer
      - description: List of usernames
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/admin.UsersRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - JWTKeyAuth: []
      summary: Remove users from role
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: Assigns users to a role
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: integer
      - description: List of usernames
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/admin.UsersRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - JWTKeyAuth: []
      summary: Assign users to role
      tags:
      - admin
  /authn:
    post:
      consumes:
      - application/json
      parameters:
      - description: Login request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.loginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.LoginResponse'
        "401":
          description: Invalid username or password
      summary: Authenticate user to retrieve JWT token
      tags:
      - accounts
  /authn/factor_verify:
    post:
      consumes:
      - application/json
      parameters:
      - description: State token and OTP
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.factorRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.LoginResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.customError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.customError'
      summary: Verify the user factor (OTP)
      tags:
      - accounts
  /authn/logout:
    post:
      consumes:
      - application/json
      parameters:
      - description: Logout request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.logoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Logged out
          schema:
            type: string
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.customError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.customError'
      summary: Logout user
      tags:
      - accounts
  /authn/refresh:
    post:
      consumes:
      - application/json
      parameters:
      - description: Refresh token
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.refreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.LoginResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.customError'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/controllers.customError'
      summary: Request new session tokens using a Refresh JWT token
      tags:
      - accounts
  /authn/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: Register request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User created
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/controllers.customError'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/controllers.customError'
      summary: Register a new user
      tags:
      - accounts
  /me:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.MeResponse'
        "401":
          description: Authorization information is missing or invalid.
      summary: Get detailed information about the current user
      tags:
      - accounts
swagger: "2.0"
