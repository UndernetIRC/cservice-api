host: localhost:8080
info:
  contact:
    email: ratler@undernet.org
    name: Ratler
  description: |-
    This is the API for the UnderNET Channel Service. It provides a RESTful interface for managing users, channels, and other resources. <!-- ReDoc-Inject: <security-definitions> -->
    # Authorization
    **JWT Bearer Token:** The main authorization method for the API. Needs `Authorization: Bearer <jwt-token>` HTTP header to authenticate.
    <!-- ReDoc-Inject: <security-definitions> -->
  license:
    name: MIT
    url: https://github.com/UndernetIRC/cservice-api/blob/master/LICENSE
  title: UnderNET Channel Service API
  version: "0.1"
paths:
  /activate:
    post:
      consumes:
      - application/json
      description: Activates a user account using the provided token.
      parameters:
      - description: Activate account request
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.UserRegisterActivateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.UserRegisterActivateResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "404":
          description: Not found
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
      summary: Activate user account
      tags:
      - auth
  /admin/api-keys:
    get:
      description: Returns all active API keys (without the actual key values)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/admin.APIKeyResponse'
            type: array
      security:
      - JWTBearerToken: []
      summary: List API keys
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: Creates a new API key with specified scopes. The plain key is returned
        only once.
      parameters:
      - description: API key details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/admin.CreateAPIKeyRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/admin.CreateAPIKeyResponse'
      security:
      - JWTBearerToken: []
      summary: Create new API key
      tags:
      - admin
  /admin/api-keys/{id}:
    delete:
      description: Soft-deletes an API key, making it unusable
      parameters:
      - description: API Key ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
      security:
      - JWTBearerToken: []
      summary: Delete API key
      tags:
      - admin
    get:
      description: Returns details of a specific API key (without the actual key value)
      parameters:
      - description: API Key ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.APIKeyResponse'
      security:
      - JWTBearerToken: []
      summary: Get API key
      tags:
      - admin
  /admin/api-keys/{id}/scopes:
    put:
      consumes:
      - application/json
      description: Updates the permission scopes for an API key
      parameters:
      - description: API Key ID
        in: path
        name: id
        required: true
        type: integer
      - description: New scopes
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/admin.UpdateAPIKeyScopesRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.APIKeyResponse'
      security:
      - JWTBearerToken: []
      summary: Update API key scopes
      tags:
      - admin
  /admin/api-keys/scopes:
    get:
      description: Returns a list of all available API scopes that can be assigned
        to API keys
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/admin.ScopeInfo'
            type: array
      security:
      - JWTBearerToken: []
      summary: Get available API scopes
      tags:
      - admin
  /admin/roles:
    get:
      description: Returns a list of roles
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.RoleListResponse'
      security:
      - JWTBearerToken: []
      summary: List roles
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: Creates a new role
      parameters:
      - description: Role data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/admin.RoleDataRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/admin.RoleCreateResponse'
      security:
      - JWTBearerToken: []
      summary: Create role
      tags:
      - admin
  /admin/roles/{id}:
    delete:
      description: Deletes a role
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
      security:
      - JWTBearerToken: []
      summary: Delete role
      tags:
      - admin
    put:
      consumes:
      - application/json
      description: Updates a role
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: integer
      - description: Role data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/admin.RoleDataRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/admin.roleUpdateResponse'
      security:
      - JWTBearerToken: []
      summary: Update role
      tags:
      - admin
  /admin/roles/{id}/users:
    delete:
      consumes:
      - application/json
      description: Removes users from a role
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: integer
      - description: List of usernames
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/admin.UsersRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - JWTBearerToken: []
      summary: Remove users from role
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: Assigns users to a role
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: integer
      - description: List of usernames
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/admin.UsersRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - JWTBearerToken: []
      summary: Assign users to role
      tags:
      - admin
  /authn/factor_verify:
    post:
      consumes:
      - application/json
      description: |-
        Verifies the user's MFA factor and returns a JWT token if successful.
        Accepts either a 6-digit TOTP code or a backup code (format: abcde-12345).
        The state token, returned from `/login` if the user has TOTP enabled, is used in conjunction with
        the OTP (TOTP code or backup code) to retrieve the actual JWT token.
        When a backup code is used, it is automatically consumed and cannot be reused.
      parameters:
      - description: State token and OTP
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/controllers.factorRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.LoginResponse'
        "400":
          description: Bad request
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/errors.ErrorResponse'
