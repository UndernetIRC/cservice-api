      email:
        type: string
        x-order: "2"
      id:
        type: integer
        x-order: "0"
      language_code:
        type: string
        x-order: "4"
      language_name:
        type: string
        x-order: "5"
      last_seen:
        type: integer
        x-order: "6"
      max_logins:
        type: integer
        x-order: "3"
      totp_enabled:
        type: boolean
        x-order: "8"
      username:
        type: string
        x-order: "1"
    type: object
  controllers.RegisterRequest:
    properties:
      coppa:
        type: boolean
        x-order: "4"
      email:
        type: string
        x-order: "2"
      eula:
        type: boolean
        x-order: "3"
      password:
        maxLength: 72
        minLength: 10
        type: string
        x-order: "1"
      username:
        maxLength: 12
        minLength: 2
        type: string
        x-order: "0"
