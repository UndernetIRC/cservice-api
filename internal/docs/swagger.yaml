    - coppa
    - email
    - eula
    - password
    - username
    type: object
  controllers.customError:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  controllers.factorRequest:
    properties:
      otp:
        type: string
      state_token:
        type: string
    required:
    - otp
    type: object
  controllers.loginRequest:
    properties:
      password:
        maxLength: 72
        type: string
        x-order: "1"
      username:
        maxLength: 12
        minLength: 2
        type: string
        x-order: "0"
    required:
    - password
    - username
    type: object
  controllers.logoutRequest:
    properties:
      logout_all:
        type: boolean
    type: object
  controllers.refreshTokenRequest:
    properties:
      refresh_token:
        type: string
